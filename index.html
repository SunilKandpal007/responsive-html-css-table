<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK - Responsive Table using HTML, CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <table class="table" cellspacing="0" cellpading="0">
        <caption id="caption">Responsive Table using <code>HTML &amp; CSS</code></caption>
      <thead>
      <tr>
        <th>Field 1</th>
        <th>Field 2</th>
        <th colspan="2">Field 3 & 4</th>
      </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
        </tr>
        
        <tr>
          <td>Data 5</td>
          <td>Data 6</td>
          <td colspan="2">Data 7 & 8</td>
        </tr>
        
        <tr>
          <td>Data 9</td>
          <td>Data 10</td>
          <td>Data 11</td>
          <td>Data 12</td>
        </tr>
        
        <tr>
          <td>Data 9</td>
          <td>Data 10</td>
          <td>Data 11</td>
          <td>Data 12</td>
        </tr>
        
        <tr>
          <td>Data 13</td>
          <td>Data 14</td>
          <td>Data 15</td>
          <td rowspan="2">Data 16</td>
        </tr>
        
        <tr>
          <td>Data 13</td>
          <td>Data 14</td>
          <td>Data 15</td>
        </tr>
      </tbody>
<!-- tbody closed -->

      <tfoot>
        <tr>
            <th>Field 1</th>
            <th>Field 2</th>
            <th colspan="2">Field 3 & 4</th>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
